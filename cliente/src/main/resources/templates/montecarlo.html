<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Método de Montecarlo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Método de Montecarlo para estimar π</h1>

  <form th:action="@{/algoritmos/montecarlo}" th:object="${montecarloForm}" method="post">
    <div class="mb-3">
      <label for="puntos" class="form-label">Número de puntos:</label>
      <input type="number" class="form-control" id="puntos" th:field="*{puntos}" min="1">
    </div>
    <div class="mb-3">
      <label for="hilos" class="form-label">Número de hilos:</label>
      <input type="number" class="form-control" id="hilos" th:field="*{hilos}" min="1">
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
  </form>

  <div th:if="${resultado}" class="mt-3">
    <h4>Resultado: <span th:text="${resultado}"></span></h4>
  </div>
</div>
</body>
</html>
